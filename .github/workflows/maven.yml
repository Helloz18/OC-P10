 name: Java CI with Maven, analysis with SonarCloud and Deployment on DockerHub

 on:
   push:
     branches: [ "develop" ]
   pull_request:
     branches: [ "develop" ]

 jobs:
   build:

    runs-on: ubuntu-latest

    # defaults:
     #  run:
      #   working-directory: back

    steps:
    
     - uses: actions/checkout@v4
       with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
     - name: Set up JDK 21
       uses: actions/setup-java@v3
       with:
         java-version: '21'
         distribution: 'temurin'
         cache: maven
        
#     - name: Build with Maven
#       run: mvn -B package --file pom.xml
#       working-directory: back
      
     - name: Build and Test with Maven
       run: mvn -B clean verify
       working-directory: back

##JaCoCo      
#     - name: Test with JaCoCo
#       run: mvn test jacoco:report
#       working-directory: back

     - name: Save JaCoCo reports
       uses: actions/upload-artifact@v4
       with:
           name: jacoco
           path: back/target/site/jacoco/
           
##SonarCloud
     - name: Cache SonarCloud packages
       uses: actions/cache@v3
       with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
     - name: Cache Maven packages
       uses: actions/cache@v3
       with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
     - name: Build and analyze
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Helloz18_OC-P10
       working-directory: back
      
##Docker
     - name: Build docker image and push on docker hub
       uses: mr-smithers-excellent/docker-build-push@v6
       with:
         image: hf2810/oc-p10
         tags: v1, latest
         registry: docker.io
         directory: back
         dockerfile: back/Dockerfile
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_PASSWORD }}
